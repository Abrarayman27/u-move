<!DOCTYPE html>
<html lang="en">
	<style>* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		background-image: linear-gradient(to right, #587180, #a2bcc1);
		height: 100vh;
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	.box {
		padding: 2rem;
		background-color: lightgray;
		width: 70%;
		display: flex;
		flex-direction: column;
		gap: 1rem;
		border-radius: 88px;
		height: 320px;
	}
	.box h5 {
		text-align: center;
	}
	.box .buttons {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 1rem;
	}
	.box button {
		width: 50%;
		border-radius: 1rem;
		padding: 0.5rem 1rem;
		background: #023047;
		color: white;
	}
	.box button.cancel {
		margin: auto;
		width: 20%;
	} /*# sourceMappingURL=payment.css.map */
	</style>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>payment</title>
		<link
			rel="stylesheet"
			href="payment.css"
		/>
	</head>
	<body>
		<div class="box">
			<h5>select your perferred payment method</h5>
			<div class="buttons">
				<button
					class="b1"
					onclick="window.location.href='test.html';"
				>
					credit
				</button>
				<button
					class="b2"
					onclick="window.location.href='test.html';"
				>
					paytm
				</button>
				<button
					class="b3"
					onclick="window.location.href='test.html';"
				>
					cash
				</button>
			</div>
			<button
				class="cancel"
				onclick="window.location.href='landing.html';"
			>
				cancel
			</button>
		</div>
	</body>
</html>
