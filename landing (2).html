	<style>
		* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	height: 100vh;
	width: 100%;
	background-image: linear-gradient(to right, #587180, #a2bcc1);
}

input {
	border-radius: 0.5rem;
	outline: none;
	border: none;
	padding: 0.5rem;
	box-shadow: 0px 0px 13px -1px rgba(0, 0, 0, 0.75);
}

input,
button {
	cursor: pointer;
}

.container {
	width: 100%;
	height: 85%;
	position: relative;
}
iframe {
	position: absolute;
	top: 0;
	left: 50%;
	transform: translateX(-50%);
	border-radius: 0 0 3rem 3rem;
}
.container .inputs {
	position: absolute;
	top: 75%;
	left: 50%;
	transform: translateX(-50%);
	display: flex;
	flex-direction: column;
	gap: 2rem;
}
.container .inputs .row {
	display: flex;
	gap: 1rem;
	justify-content: space-between;
}
.container .inputs .row button,
.container .inputs .row .item {
	background-color: white;
	padding: 0.5rem;
	border: none;
	border-radius: 1rem;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 0.5rem;
}
.container button:last-child {
	padding: 0.5rem;
	border-radius: 1rem;
	border: none;
	color: white;
	width: 50%;
	margin: auto;
	background: #023047;

	<!DOCTYPE html>
<html lang="en">

    <style>

.con {
  max-width: 1170px;
  margin: auto;
}
  body {
  background-image: linear-gradient(to right, #587180, #a2bcc1);
  font-family: "Poppins", sans-serif;
  }
    * {
  list-style: none;
  text-decoration: none;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  /* font-family: ‘Open Sans’, sans-serif; */
}

.header .con {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header .con .logo {
  margin-bottom: 10px;
}

.wrapper .s {
  background: #1c3a4d;
  position: fixed;
  top: 0;
  right: 0;
  width: 250px;
  height: 100%;
  padding: 20px 0;
  transition: all 0.5s ease;
  font-family: "Poppins", sans-serif;
  z-index: 1111111;
}
.wrapper .s .profile {
  text-align: center;
  margin-bottom: 30px;
}

.wrapper .s .profile img {
  display: block;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto;
}

.wrapper .s .profile h3 {
  color: #ffff;
  margin: 10px 0 5px;
}

.wrapper .s .profile p {
  color: rgb(206, 204, 253);
  font-size: 14px;
}

ul li a {
  text-decoration: none;
}

ul li {
  list-style: none;
}

.wrapper .s ul li a {
  display: block;
  padding: 13px 30px;
  border-bottom: 1px solid #ddd;
  color: #ddd;
  font-size: 20px;
  position: relative;
}

.wrapper .s ul li a .icon {
  color: #ddd;
  width: 30px;
  display: inline-block;
}

.wrapper .s ul li a:hover {
  color: #1c3a4d;
  background: rgb(241, 237, 237);
  border-left: 4px solid #1c3a4d;
}

.wrapper .s ul li a:hover .icon {
  color: #1c3a4d;
}

.wrapper .section {
  width: calc(100% - 225px);
  margin-left: 255px;
  transition: all 0.5s ease;
  display: inline-block;
}

.wrapper .section .top {
  height: 50px;
  display: flex;
  align-items: center;
  padding: 0 30px;
}

.btn {
  font-size: 40px;
  margin: 20px;
}

.btn a {
  text-decoration: none;
  color: #ddd;
}

.btn a:hover {
  color: red;
}

.wrapper .section .settings a {
  font-size: 40px;
  color: #1c3a4d;
  width: 30px;
  display: inline-block;
}

.wrapper .section .settings a i {
  transition: 0.3s ease;
}

.section .settings a i:hover {
  transform: rotate(-130deg);
}

.wrapper .section .settings a:hover {
  color: #ddd;
}

body.active .wrapper .s {
  right: -255px;
}
body.active .wrapper .section {
  margin-left: 0;
  width: 100%;
}

/* Scroll bar */
::-webkit-scrollbar {
  width: 1em;
}
::-webkit-scrollbar-track {
  background: #bfbfbf;
}
::-webkit-scrollbar-thumb {
  background: rgba(28, 58, 77, 0.9);
  border-radius: 500px;
}

::selection {
  background-color: #bfbfbf;
  color: #1c3a4d;
}

    </style>
